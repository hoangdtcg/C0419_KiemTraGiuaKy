<script>
    let array=[1,4,5,7,2,3];
    let result=array[0]*array[1];
    for (let i=1;i<array.length-1;i++){
        if (result<array[i]*array[i+1]){
            result=array[i]*array[i+1];
        }
    }
    console.log(result);
</script>
