<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    let input2 = parseInt(prompt("nhap ki tu bat ki"));

    function dem() {
        let input3 = 0;
        for (let i = 0; i < input.length - 1; i++) {
            if (input2 === input[i]) {
                input3++;

            }

        }
        if (input3 !== 0) {
            return input3;
        } else return -1;
    }

    let ketqua = dem();
    document.write(ketqua)


</script>
</body>
</html>
