<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [9,7,7,7,8,4];
    let max = 1;
    for ( let i=0;i<number.length-1;i++){
      if (number[i]*number[i+1]>max){
          max =  number[i]*number[i+1]

      }
    }
    document.write(max)
</script>
