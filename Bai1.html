<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let a = [1, 3, 6, 1, 8, 9, 3];
    let max = a[1] * a[2];
    for (let i = 2; i < a.length - 1; i++) {
        if (a[i] * a[i + 1] > max) {
            max = a[i] * a[i + 1];
        }
    }
    document.write("Giá trị lớn nhất của 2 số iền kề là: " + max);
</script>
</body>
</html>
