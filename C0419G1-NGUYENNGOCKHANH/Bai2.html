<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>
<script>
    function count(arr,str) {
        let count=0;
        for(i=0; i<arr.length; i++){
            if(arr[i]=== str){
                count+=1;
            }
        } return count;
    }

    let arr=["a","b","c","d","e","f","a"];
    let str=prompt("Nhập vào đây một ký tự:");
    if(count(arr,str)>0){
        console.log(count(arr,str));
    }else {
        console.log(-1);
    }
</script>
</body>
</html>
