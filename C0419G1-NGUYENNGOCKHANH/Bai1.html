<!DOCTYPE html>

    <title>Bai1</title>

<body>
<script>
    let input=[1,2,-3,-4,7,9];
    let max=0;
    let output=0;
    for(i=0; i<(input.length-1); i++){
        output=input[i]*input[i+1];
        if (output>max){
            max=output;
        }
    }
    console.log(output);
</script>
