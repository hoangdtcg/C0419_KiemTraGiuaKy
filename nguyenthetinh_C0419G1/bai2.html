<script>

    function kiemtra(mang,kytu) {
        let count=0;
        for (let i=0; i<= mang.length;i++){
            if (mang[i]=== kytu){
                count+=1;
            }
        }
        return count;
    }

    let kytu=4;
    if (kiemtra(mang,kytu)>0){
    console.log(kiemtra(mang,kytu))

    }

</script>
