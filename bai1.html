<script>
    let array = [1, 2, -3, -4, 7, 9];
    let max = 0;
    for (let i = 0; i < array.length;i++) {
        if (array[i] * array[i + 1] > max) {
            max = array[i] * array[i + 1];
        }
    }
    alert(max);
