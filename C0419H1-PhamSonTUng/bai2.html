<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * @return {number}
     */
    let CountCharacter = function (array,char) {
        let count=0;
        for(i=0;i<array.length;i++){
            if(char===array[i]){
                count++;
            }
        }
        if(count===0){
            return -1;
        }else {
            return  count;
        }
    };
    let a = CountCharacter(["a","b","c","d","a"],"b");
    console.log(a);
</script>

</body>
</html>
