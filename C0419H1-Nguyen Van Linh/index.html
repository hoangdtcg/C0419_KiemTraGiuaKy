<h3>Bai 1 - Ket qua hien thi tai console</h3>
<script>
    let inputArr = [1,9,9,-4,7,9];
    let equal = 0;
    for(let i = 0; i< inputArr.length-1; i++){

        if(inputArr[i]*inputArr[i+1] > equal){
            equal = inputArr[i]*inputArr[i+1];
        }
    }
    console.log(equal);
</script>
